{% extends 'retailerApp/base.html' %}

{% block title %}Delete Product Price{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Confirm Delete
                </h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-trash-alt fa-3x text-danger mb-3"></i>
                <h5>Are you sure you want to delete this product price?</h5>
                <p class="text-muted">
                    <strong>Product:</strong> {{ product_price.product.name }}<br>
                    <strong>Price:</strong> ${{ product_price.price }}
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'retailerApp:retailer_dashboard' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
