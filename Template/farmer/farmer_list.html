<!DOCTYPE html>
<html>
<head>
    <title>Farmer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Farmers</h2>
    <a href="{% url 'farmer_create' %}" class="btn btn-primary mb-3">Add Farmer</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>

        {% for farmer in farmers %}
        <tr>
            <td>{{ farmer.id }}</td>
            <td>{{ farmer.name }}</td>
            <td>
                <a href="{% url 'farmer_edit' farmer.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'farmer_delete' farmer.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
