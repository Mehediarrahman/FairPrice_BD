<!DOCTYPE html>
<html>
<head>
    <title>Crop List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Crops</h2>
    <a href="{% url 'crop_create' %}" class="btn btn-primary mb-3">Add Crop</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Crop Name</th>
            <th>Actions</th>
        </tr>

        {% for crop in crops %}
        <tr>
            <td>{{ crop.id }}</td>
            <td>{{ crop.name }}</td>
            <td>
                <a href="{% url 'crop_edit' crop.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'crop_delete' crop.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
