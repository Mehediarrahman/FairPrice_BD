<!DOCTYPE html>
<html>
<head>
    <title>Farm Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Farm Records</h2>
    <a href="{% url 'farmrecord_create' %}" class="btn btn-primary mb-3">Add Farm Record</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Farmer</th>
            <th>Crop</th>
            <th>Expected Yield</th>
            <th>Actions</th>
        </tr>

        {% for rec in records %}
        <tr>
            <td>{{ rec.id }}</td>
            <td>{{ rec.farmer }}</td>
            <td>{{ rec.crop }}</td>
            <td>{{ rec.expected_yield }}</td>
            <td>
                <a href="{% url 'farmrecord_detail' rec.id %}" class="btn btn-sm btn-info">Details</a>
                <a href="{% url 'farmrecord_edit' rec.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'farmrecord_delete' rec.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
