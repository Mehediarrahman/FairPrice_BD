<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            width: 420px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #0066ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #004fcc;
        }

        .login-link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-box">
        <h2>Create Account</h2>

        <form method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email" required>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label>Role</label>
                <select name="role" required>
                    <option value="">Select role</option>
                    <option value="FARMER">Farmer</option>
                    <option value="WAREHOUSE">Warehouse</option>
                    <option value="RETAILER">Retailer</option>
                    <option value="MONITORING_AGENT">Monitoring Agent</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" placeholder="Enter phone number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" rows="3" placeholder="Enter address"></textarea>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password1" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" placeholder="Re-enter password" required>
            </div>

            <button type="submit">Register</button>

            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>

</body>
</html>
